<html>
    <head>
        <script src= "https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <title>Object Detection</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    </head>
    <body background = "doodles.jpg">
        <center>
         <h1  class = "btn btn-info header" id = "h1">
            OBJECT DETECTION
         </h1>
         <h3 class = "btn btn-info header">
            press the red button to start detecting
         </h3>
         <input placeholder = "Type the item you want to detect." id = "input"> 
         <button class = "btn btn-danger" onclick = "start()">Start</button>
         <h3 id = "status"></h3>
         <h3 id = "check-status"></h3>
        </center>
    </body>
</html>
